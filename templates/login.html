app.py{% extends "base.html" %}
<style>
body {
  background-image: url('/static/wallpaper.jpg');
  background-size: cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
}
</style>
{% block content %}
<div class="login-card">
  <h2>Admin Login</h2>
  <form method="post">
    <label>
      Username
      <input type="text" name="username" required>
    </label>
    <label>
      Password
      <input type="password" name="password" required>
    </label>
    <button type="submit" style="background: var(--brand-1); border-color: var(--brand-1); width: 100%;"><i class="fas fa-sign-in-alt"></i> Login</button>
  </form>
</div>
{% endblock %}
