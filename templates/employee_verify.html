{% extends "base.html" %}
<style>
body {
  background-image: url('/static/wallpaper.jpg');
  background-size: cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
}
</style>
{% block content %}
<div class="login-card">
  <h2>Enter Login Code</h2>
  <form method="post">
    <label>
      6-digit Code
      <input type="text" name="code" pattern="^[0-9]{6}$" inputmode="numeric" maxlength="6" required placeholder="123456">
    </label>
    <button type="submit" style="background: var(--brand-1); border-color: var(--brand-1); width: 100%;">Verify</button>
  </form>
</div>
{% endblock %}
