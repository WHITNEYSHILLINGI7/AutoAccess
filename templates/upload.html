{% extends "base.html" %}
<style>
body {
  background-image: url('/static/wallpaper.jpg');
  background-size: cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
}
</style>
{% block content %}
<section class="hero">
  <h2>Upload HR Data</h2>
  <p class="muted">Accepted formats: .xlsx or .csv â€” Required columns: name, email, department, role, join_date, status</p>
</section>
<article class="metric" style="margin-top:1rem; padding:1rem;">
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx,.csv" required>
    <button type="submit" style="background: var(--brand-2); border-color: var(--brand-2);">Upload & Process</button>
  </form>
</article>
{% endblock %}
